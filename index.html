<html>
  <link rel="stylesheet" href="toggle.css" />
  <head>
    <title>Tooggle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <button
      onclick="
        myFun()"
    >
      click here
    </button>

    <script>
      function myFun() {
        var element = document.body;
        element.classList.toggle("darkmode");
      }
    </script>
  </body>
</html>
